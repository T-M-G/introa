	var twitterAccount = prompt("Please enter your message."); 
	var message = 140 - twitterAccount.length;
	var inverseMessage = -1 * message

 	}

 			alert("You are " + inverseMessage + " characters over. Please delete some characters")
 	}
 	else { 
		alert("You are a horrible monster. Stop abusing me, a poor poor programmed counting slave.") 
 	}; 
  
 </script>
